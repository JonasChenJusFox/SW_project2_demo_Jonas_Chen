{% extends "base.html" %}

{% block title %}Edit Workout Â· LiftLog{% endblock %}

{% block content %}
  <section class="page-head">
    <div class="page-head__left">
      <h1 class="page-title">Edit Workout</h1>
      <p class="page-subtitle">Update sets, reps, and weight.</p>
    </div>
  </section>

  <section class="card">
    <form id="workout-form" class="form" autocomplete="off">
      <input id="workout-id" type="hidden" />

      <label class="label" for="date">Date</label>
      <input class="input" id="date" name="date" type="date" required />

      <label class="label" for="exercise">Exercise</label>
      <input
        class="input"
        id="exercise"
        name="exercise"
        type="text"
        placeholder="e.g., Bench Press"
        required
      />

      <label class="label" for="notes">Notes (optional)</label>
      <input
        class="input"
        id="notes"
        name="notes"
        type="text"
        placeholder="e.g., felt strong today"
      />

      <div class="divider"></div>

      <div class="form-row">
        <h2 class="section-title">Sets</h2>
        <button id="add-set" class="btn btn--ghost" type="button">+ Add set</button>
      </div>

      <div id="sets-container" class="sets"></div>

      <div class="form-actions">
        <a class="btn btn--ghost" href="/workouts">Back</a>
        <button class="btn btn--primary" type="submit">Save changes</button>
      </div>

      <div id="form-message" class="form-message" aria-live="polite"></div>
    </form>
  </section>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='javascript/workout_edit.js') }}"></script>
{% endblock %}
