{% extends "base.html" %}

{% block title %}New Meal Â· LiftLog{% endblock %}

{% block content %}
  <section class="page-head">
    <div class="page-head__left">
      <h1 class="page-title">New Meal</h1>
      <p class="page-subtitle">Log calories and macros quickly.</p>
    </div>
  </section>

  <section class="card">
    <form id="meal-form" class="form" autocomplete="off">
      <label class="label" for="date">Date</label>
      <input class="input" id="date" name="date" type="date" required />

      <label class="label" for="name">Meal name</label>
      <input
        class="input"
        id="name"
        name="name"
        type="text"
        placeholder="e.g., Chicken bowl"
        required
      />

      <div class="grid-2">
        <div>
          <label class="label" for="calories">Calories</label>
          <input class="input" id="calories" name="calories" type="number" min="0" step="1" inputmode="numeric" required />
        </div>

        <div>
          <label class="label" for="protein">Protein (g)</label>
          <input class="input" id="protein" name="protein" type="number" min="0" step="1" inputmode="numeric" />
        </div>

        <div>
          <label class="label" for="carbs">Carbs (g)</label>
          <input class="input" id="carbs" name="carbs" type="number" min="0" step="1" inputmode="numeric" />
        </div>

        <div>
          <label class="label" for="fats">Fats (g)</label>
          <input class="input" id="fats" name="fats" type="number" min="0" step="1" inputmode="numeric" />
        </div>
      </div>

      <label class="label" for="notes">Notes (optional)</label>
      <input class="input" id="notes" name="notes" type="text" placeholder="e.g., post-workout meal" />

      <div class="form-actions">
        <a id="cancel-link" class="btn btn--ghost" href="/diet">Cancel</a>
        <button class="btn btn--primary" type="submit">Save meal</button>
      </div>

      <div id="form-message" class="form-message" aria-live="polite"></div>
    </form>
  </section>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='javascript/diet_new.js') }}"></script>
{% endblock %}
